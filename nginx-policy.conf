# HTTP - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name policy.szvip.vip;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name policy.szvip.vip;
    
    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/policy.szvip.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/policy.szvip.vip/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /var/www/policy;
    index index.html privacy-policy-cn.html;
    
    # 日志
    access_log /var/log/nginx/policy.szvip.vip-access.log;
    error_log /var/log/nginx/policy.szvip.vip-error.log;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 默认首页重定向到中文隐私政策
    location = / {
        return 301 /privacy-policy-cn.html;
    }
    
    # 404 错误处理
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
